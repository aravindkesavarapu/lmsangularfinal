<div class="login">
  <div class="container">
    <div class="col-lg-7 offset-md-3 mt-5">

      <h1 class="horizontal">Welcome Back!!</h1>

      <div class="inner-form">
        <form #loginForm='ngForm' (ngSubmit)='loginUser(loginForm)'>

          <!-- <ul class="nav nav-tabs">
                   <li class="active"><a href="#tab1" data-toggle="tab">LOGIN</a></li>
                   <li><a href="#tab2" data-toggle="tab">SIGN UP</a></li>
               </ul> -->

          <!-- Tab panes -->
          <!-- <div class="tab-content"> 16,101 -->
          <!-- <div class="tab-pane active in fade" id="tab1"> -->
          <div class="panel-group">

            <!-- <form role="form">20,50 -->
            <div class="row">

              <div class="col-lg-12">
                <label for="email">Email:</label>
                <div class="form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span>
                        <i class="far fa-envelope"></i>
                      </span>
                    </div>
                    <input type="email" class="form-control" id="email" name="email" #email='ngModel' ngModel required
                      placeholder="Email"   minlength="10">

                  </div>

                </div>
              </div>
              <div *ngIf="email.touched && email.invalid">
                <p class="alert alert-danger" *ngIf="email.errors.required">Email is required</p>
                <p class="alert alert-danger" *ngIf="email.errors.minlength"> Accepts minimum 10 characters</p>
              </div>


              <div class="col-lg-12">
                <label>Password</label>
                <div class="form-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <span>
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" #password='ngModel' placeholder="Password"
                      ngModel required minlength="6">
                  </div>
                </div>
              </div>
              <div *ngIf="password.touched && password.invalid">
                <p class="alert alert-danger" *ngIf="password.errors.required">Password is required</p>
                <p class="alert alert-danger" *ngIf="password.errors.minlength">Accepts minimum 6 characters</p>

              </div>


              <div class="col-lg-12">
                <button type="submit" class="btn btn-default" class="btn btn-dark float" [disabled]='loginForm.invalid'>
                  <span>LOGIN</span>
                </button>
              </div>
              <br>
              <br>
              <div class="col-lg-12">
                <a routerLink='/register'>New User..Please Register!</a>
              </div>


            </div>
            
            <!-- </form> -->

          </div>
        </form>
        </div>
        <!-- </div> -->
        <div class="tab-pane fade" id="tab2">
          <div class="panel-group">

            <form role="form">
              <div class="row">

                <div class="col-lg-12">
                  <label>Name</label>
                  <div class="form-group">
                    <input type="text" name="name" id="ad_soyad" class="form-control" placeholder="">
                  </div>
                </div>

                <div class="col-lg-12">
                  <label>Email</label>
                  <div class="form-group">
                    <i class="far fa-envelope">
                      <input type="email" name="email" id="email" class="form-control" placeholder="">
                    </i>
                  </div>
                </div>

                <div class="col-lg-12">
                  <label>Password</label>
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="">
                  </div>
                </div>

                <div class="col-lg-12">
                  <label>Password Again</label>
                  <div class="form-group">
                    <input type="password" name="password2" id="email" class="form-control" placeholder="">
                  </div>
                </div>

                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default">
                    <span>SIGN UP</span>
                  </button>
                </div>

              </div>
            </form>

          </div>
        </div>
        <!-- </div>  tab content div -->
      </div> <!-- inner-form -->

    </div>
  <!-- </div> container 2,130 -->
</div>
