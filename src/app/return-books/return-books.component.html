<div class="main_content">
    <div class="alert alert-success" *ngIf='error'>{{error}}</div>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
    <div id="content-wrapper" class="d-flex flex-column mt-5">
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Issued Books</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="dataTable" width="100%" cellspacing="0">
                         <thead>
                            <tr>
                                <th>SL.No</th>
                                <th>Id</th>
                                <th>UserId</th>
                                <th>BookId</th>
                                <th>BookName</th>
                                <th>Return</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor = 'let book of borrowed; index as i'>
                                <td>{{i + 1}}</td>
                                <td>{{book.id}}</td>
                                <td>{{book.uid}}</td>
                                <td>{{book.bookId}}</td>
                                <td>{{book.bookName}}</td>
                                <td>
                                  <button class="button btn--outline-dark float-right" (click)='bookReturn(book)'>
                                    Return
                                </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
