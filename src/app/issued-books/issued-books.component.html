<div class="main_content">
    <div id="content-wrapper" class="d-flex flex-column mt-5">
        <div class="container-fluid">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Issued Books</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>User Id</th>
                                    <th>Book Id</th>
                                    <th>Issue Date</th>
                                    <th>Return Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor='let issues of issue'>
                                    <td>{{issues.id}}</td>
                                    <td>{{issues.uid}}</td>
                                    <td>{{issues.bookId}}</td>
                                    <td>{{issues.issueDate}}</td>
                                    <td>{{issues.returnDate}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
